<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
    }

    .container {
      position: relative;
      width: 400px;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    .form-container {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 40px;
      transition: 0.6s;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0984e3;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0984e3;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #74b9ff;
    }

    .google-btn {
      margin-top: 15px;
      background: #db4437 !important;
    }

    .google-btn:hover {
      background: #e57368 !important;
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle label {
      color: #0984e3;
      cursor: pointer;
      font-weight: bold;
    }

    #chk {
      display: none;
    }

    .register {
      transform: translateY(-100%);
      opacity: 0;
    }

    #chk:checked ~ .register {
      transform: translateY(0);
      opacity: 1;
    }

    #chk:checked ~ .login {
      transform: translateY(100%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- Login Form -->
    <div class="form-container login">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required id="login-email">
        <input type="password" placeholder="Password" required id="login-password">
        <button type="submit">Login</button>
      </form>

      <!-- 🔹 زر تسجيل الدخول بـ Google -->
      <button class="google-btn" onclick="window.location.href='http://localhost:3000/api/auth/google'">
        Login with Google
      </button>

      <div class="toggle">
        Don't have an account? <label for="chk">Register</label>
      </div>
    </div>

    <!-- Register Form -->
    <div class="form-container register">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" placeholder="Full Name" required id="name">
        <input type="email" placeholder="Email" required id="email">
        <input type="password" placeholder="Password" required id="password">
        <button type="submit">Register</button>
      </form>

      <!-- 🔹 زر التسجيل بـ Google -->
      <button class="google-btn" 
          onclick="window.location.href='http://localhost:3000/api/auth/google?r=http://localhost:3000/'">
        Register with Google
      </button>

      <div class="toggle">
        Already have an account? <label for="chk">Login</label>
      </div>
    </div>
  </div>

  <!-- API -->
  <script>
    document.getElementById('register-form').addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        const link = "http://localhost:3000/api/en/register";

        try {
            const res = await fetch(link, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, email, password })
            });

            const data = await res.json();

            if (res.status === 201) {
                alert("✅ تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.");
                document.getElementById('chk').checked = false;
            } else if (res.status === 400 || res.status === 401) {
                alert("❌ خطأ في البيانات المدخلة: " + (data?.msg || "برجاء المحاولة مرة أخرى"));
            } else {
                alert("حدث خطأ غير متوقع، حاول مرة أخرى لاحقًا.");
            }
            console.log("Response:", data);
        } catch (error) {
            console.error("Error:", error);
            alert("⚠️ حدث خطأ في الاتصال بالسيرفر.");
        }
    });

    document.getElementById('login-form').addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value.trim();

        const link = "http://localhost:3000/api/en/login";

        try {
            const res = await fetch(link, {
            method: "POST",
            credentials: 'include',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.status === 200) {
                alert("✅ تم تسجيل الدخول بنجاح! مرحبًا بك.");
            } else if (res.status === 400 || res.status === 401) {
                alert("❌ خطأ في البيانات المدخلة: " + (data?.msg || "برجاء المحاولة مرة أخرى"));
            } else {
                alert("حدث خطأ غير متوقع، حاول مرة أخرى لاحقًا.");
            }
            console.log(data);
        } catch (error) {
            console.error("Error:", error);
            alert("⚠️ حدث خطأ في الاتصال بالسيرفر.");
        }
    });
</script>
</body>
</html>
