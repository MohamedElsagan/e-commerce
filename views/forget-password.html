<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00b894, #55efc4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #2d3436;
      font-size: 24px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #2d3436;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #00b894;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00b894;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #55efc4;
      color: #2d3436;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm" action="/api/forgot-password" method="POST">
      <div class="form-group">
        <label for="email">Enter your Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>

      <button type="submit">Send Reset Link</button>

      <p class="note">Weâ€™ll send a link to reset your password to your email.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const link = "http://localhost:3000/api/forget-password"
      const res = await fetch(link, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const result = await res.json();
      alert(result.msg || "Check your email for reset link");
    });
  </script>
</body>

</html>
