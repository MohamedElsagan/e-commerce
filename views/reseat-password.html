<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #2d3436;
      font-size: 24px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #2d3436;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #0984e3;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0984e3;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #74b9ff;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form action="" method="POST" id="formm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" readonly />
      </div>

      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="newPassword" placeholder="Enter new password" required />
      </div>


      <button type="submit">Reset Password</button>

      <p class="note">Please make sure your new password is strong.</p>
    </form>
  </div>
</body>
<script>
  const email = document.getElementById('email');
  const urlParams = new URLSearchParams(window.location.search);
  email.value = urlParams.get('email');
document.getElementById('formm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const newPassword = document.getElementById('new-password').value;
    // const emailValue = email.value;
    const link = "http://localhost:3000/api/new-password";

    const res = await fetch(link, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ password: newPassword })
    })
    const data = await res.json();
    console.log(data);
    

  })
</script>
</html>
